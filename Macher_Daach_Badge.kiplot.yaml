# Example KiPlot config file
kiplot:
  version: 1

preflight:

  # one day....
  check_zone_fills: false
  run_drc: false

outputs:

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: gerberdir
    options:
      # generic layer options
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: true
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: true
      gerber_precision: 4.6
      create_gerber_job_file: false
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false

    layers:
      - layer: F.Cu
      - layer: F.SilkS
      - layer: F.Mask
      - layer: B.Cu
      - layer: B.SilkS
      - layer: B.Mask
      - layer: Edge.Cuts
      # - layer: Inner.1
      #   suffix: Inner_1

  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: gerberdir
    options:
      metric_units: true
      pth_and_npth_single_file: true
      use_aux_axis_as_origin: false
      minimal_header: false
      mirror_y_axis: false

  - name: SVG
    comment: "SVG files"
    type: svg
    dir: svgdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # SVG options
      line_width: 0.25
      drill_marks: full
      mirror_plot: true
      negative_plot: true
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.SilkS
        suffix: F_SilkS
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Cu
        suffix: B_Cu
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: B.Mask
        suffix: B_Mask
      - layer: Edge.Cuts
        suffix: Edge_Cuts

  - name: PDF
    comment: "PDF files"
    type: pdf
    dir: pdfdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: true
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # PDF options
      drill_marks: small
      mirror_plot: false
      negative_plot: false
      line_width: 0.01
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.SilkS
        suffix: F_SilkS
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Cu
        suffix: B_Cu
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: B.Mask
        suffix: B_Mask
      - layer: Edge.Cuts
        suffix: Edge_Cuts
